{% extends 'admin_layout.html' %}



{% block body %}
<div class="container_admin_form">

    <h3>Зарегистрироваться</h3>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="post">

        <div class="column_one">
            <div class="column_one_res">
                <input type="text" name="login" class="admin_name" maxlength="50" placeholder="Введите логин" required>
                <input type="password" name="password" class="admin_name" maxlength="50" placeholder="Введите пароль" required>
                <input type="password" name="password2" class="admin_name" maxlength="50" placeholder="Введите пароль" required>
            </div>

        </div>

    
        <input class="admin_button" type="submit" value="Отправить">
    </form>




</div>
{% endblock %}
